<head>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;

    -webkit-touch-callout: none;
}

.lock {

.card {

    text-align: center;
    box-shadow: 0 12px 35px rgba(0,0,0,0.3);

    z-index: 2;
}

@keyframes pop {

    to { transform: scale(1); opacity: 1; }
}

h1 { color: #ff2e93; }
.sub { color: #ff6fae; font-size: 18px; margin-bottom: 15px; }
p { font-size: 18px; color: #444; }

button {

    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
}

#yesBtn { background: #ff4da6; color: white; }
#noBtn { background: #ddd; position: relative; }

.from {
    margin-top: 22px;
    font-size: 16px;
    color: #ff3f9e;
    font-style: italic;
}

/* Floating */
.heart, .teddy {
    position: absolute;
    bottom: -30px;
    animation: floatUp linear infinite;
}
.heart { font-size: 20px; animation-duration: 6s; }
.teddy { font-size: 30px; animation-duration: 7s; }

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.popup-box {

    padding: 30px;
    border-radius: 20px;
    width: 85%;
    max-width: 330px;
    text-align: center;
    animation: pop 0.6s ease;
}

.popup-box h2 { color: #ff2e93; }

/* Fireworks */
.firework {
    position: fixed;
    font-size: 22px;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(2.5); opacity: 0; }
}
</style>
